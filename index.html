<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Đọc chữ số</title>
</head>
<body>
	<input type="number" name="number" id="number" required>
	<button id="readnumber">Đọc số</button>
	<br>
	<p id="textnumber"></p>
</body>
<script>




var readnumber = function() {
    var t = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín", "Vui lòng nhập số dưới 5 chữ số"],
        r = function(r, n) {
            var o = "",
                a = Math.floor(r / 10),
                e = r % 10;
            return a > 1 ? (o = " " + t[a] + " mươi", 1 == e && (o += " mốt")) : 1 == a ? (o = " mười", 1 == e && (o += " một")) : n && e > 0 && (o = " lẻ"), 5 == e && a >= 1 ? o += " lăm" : 4 == e && a >= 1 ? o += " tư" : (e > 1 || 1 == e && 0 == a) && (o += " " + t[e]), o
        },
        n = function(n, o) {
            var a = "",
                e = Math.floor(n / 100),
                n = n % 100;
            return o || e > 0 ? (a = " " + t[e] + " trăm", a += r(n, !0)) : a = r(n, !1), a
        },
        o = function(t, r) {
            var o = "",
                a = Math.floor(t / 1e6),
                t = t % 1e6;
            a > 0 && (o = n(a, r) + " triệu", r = !0);
            var e = Math.floor(t / 1e3),
                t = t % 1e3;
            return e > 0 && (o += n(e, r) + " ngàn", r = !0), t > 0 && (o += n(t, r)), o
        };
    return {
        read: function(r) {
        	if(r <= 9999){
	            if (0 == r) return t[0];
	            var n = "",
	                a = "";
	            do ty = r % 1e9, r = Math.floor(r / 1e9), n = r > 0 ? o(ty, !0) + a + n : o(ty, !1) + a + n, a = " tỷ"; while (r > 0);
	            return n.trim()
	        }else{
	        	return t[10];
	        } 
        }
    }
}();

document.getElementById('readnumber').onclick = function() {
	var n = document.getElementById("number").value;
	console.log(readnumber.read(n));
	document.getElementById('textnumber').innerHTML = "Đọc: "+readnumber.read(n);
}

</script>
</html>
